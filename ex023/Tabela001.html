<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha {
            background-color: yellow;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.dado {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela HTML</h1>
    <!-- 
    Hierarquia de tabelas simples
        Table = tabela
        table row = linha da tabela
        table header = cabeÃ§alho da tabela
        table data = dado da tabela
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
