<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesse o Site 
        <!-- Tamanho PadrÃ£o 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
    </p>
    <p>
        Acesse o Github

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
    </p>
</body>
</html>
